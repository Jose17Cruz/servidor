<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Neon</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="form-box">
  <h2 id="form-title">Iniciar Sesión</h2>
  
  <form id="loginForm">
    <input type="text" name="usuario" placeholder="Usuario" required>
    <input type="password" name="contra" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>

  <form id="registerForm" style="display:none;">
    <input type="text" name="usuario" placeholder="Nuevo usuario" required>
    <input type="password" name="contra" placeholder="Nueva contraseña" required>
    <input type="text" name="nombre_completo" placeholder="Nombre completo" required>
    <input type="email" name="correo" placeholder="Correo electrónico" required>
    <button type="submit">Registrar</button>
  </form>

  <div class="toggle" id="toggleText">¿No tienes cuenta? Regístrate</div>
</div>

<script src="script.js"></script>
</body>
</html>
